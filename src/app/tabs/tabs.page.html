<ion-tabs (ionTabsDidChange)="onTabChange($event)">
  <ion-tab-bar slot="bottom" color="light">

    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon name="qr-code-outline" aria-label="Escanear QR"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon name="filter-circle-outline" aria-label="Filtrar"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon name="person-circle-outline" aria-label="Perfil"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
